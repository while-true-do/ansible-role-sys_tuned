---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  # Please also maintain:
  # - meta/main.yml
  # - molecule/default/tests/test_default.py
  - name: fedora29
    image: fedora:29
    command: /sbin/init
    volume_mounts:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
    privileged: true
    environment:
      container: docker

  - name: centos7
    image: centos:7
    command: /sbin/init
    volume_mounts:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
    privileged: true
    environment:
      container: docker

provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
